<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Request</title>
    
    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- linking fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <!-- linking css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <section class="courier-request">
            <h2 class="form-heading">Request a Courier Pickup!</h2>
            <form name="request-form" id="request-form" method="post">
                <div class="user-inputs">
                    <div>
                        <input type="text" id="name-input" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="text" id="phone-no-input" inputmode="numeric" placeholder="994XX026XX" required>
                    </div>
                    <div>
                        <input type="date" id="date-input" required>
                    </div>
                    <div>
                        <input type="text" id="city-input" placeholder="City" required>
                    </div>
                </div>
                <div class="full-address">
                    <textarea class="address-input" placeholder="Enter your pickup address" required></textarea>
                </div>
                <button type="submit" class="request-btn">Request Pickup</button>
                

            </form>

        </section>
        <section class="requests-display" hidden>
                <div class="display-header">
                    <h2 class="display-heading">Courier Requests</h2>
                    <span class="requests-count">2</span>

                </div>
                <div class="user-details">
                    
                
                </div>
        </section>
    </main>

    












<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<script type="module" src="./validate.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
